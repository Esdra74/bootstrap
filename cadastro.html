<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/styles.css">

    <title>Document</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
               <div class="col">

                <h1>Logo</h1>
            
               </div>

               <div class="col ">
                 <ul class="nav justify-content-end">
                    <li class="nav-item"><a class="nav-item active" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-item" href="./index.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-item" href="./index.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-item" href="./index.html">Contato</a></li>
                </ul>

               </div>
            </div>
        </div>
    </header>


   

    <section id="contato">

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h2>Contato</h2>
                    <p>Ficou interessado? Preencha os campos do formulario para receber uma cotação.</p>
                </div>
                <div class="col-md-6 col-sm-12">
                    <form class="form">

                        <div class="input-group">
                            <input class="form-control" type="text" name="nome" placeholder="Digite seu nome">
                        </div>

                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="email">
                        </div>
                        
                        <div class="input-group".>
                            <textarea class="form-control" name="" rows="5"></textarea>
                        </div>

                        <button type="submit" class="btn btn-lg btn-success">Solicitar Cotação</button>

                    </form>
                </div>
            </div>
        </div>

    </section>

        <div class="modal fade" id="modal-1">
            
            <div class="modal-dialog">
                <div class="modal-content">
                        <div class="modal-header">

                            
                            <h5 class="motaltitle">Produto 1</h5>
                            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>
                        <div class="modal-body">
                                <h6>Confira o tamanho e os preços</h6>
                                <table class="table table-hover table-striped " >
                                    <thead>
                                        <tr>
                                            <th>tamanho</th>
                                            <th>Valor</th>
                                        </tr>
                                    </thead>
                                   
                                    <tbody>

                                    <tr>
                                        <td>P</td>
                                        <td>R$ 100</td>
                                    </tr>

                                    <tr>
                                        <td>M</td>
                                        <td>R$ 200</td>
                                    </tr>
                                    
                                    <tr>
                                        <td>G</td>
                                        <td>R$ 300</td>
                                    </tr>
                                </tbody>
                                </table>
                        </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                            </div>
                </div>
            </div>
            
        </div>

       


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
